all:
  metadata:
    name: all
    description: classic dataset, all plots combined
    prefab: yes
  fun: prepare_rodent_dataset
  args:
    name: all
    clean: no
    level: Site
    type: Rodents
    plots: all
    treatment: ~
    unknowns: no
    shape: crosstab
    time: newmoon
    output: abundance
    fillweight: no
    na_drop: no
    zero_drop: no
    min_traps: 1.0
    min_plots: 24.0
    species:
    - BA
    - DM
    - DO
    - DS
    - NA
    - OL
    - OT
    - PB
    - PE
    - PF
    - PH
    - PL
    - PM
    - PP
    - RF
    - RM
    - RO
    - SF
    - SH
    - SO
    total: yes
    effort: yes
    interpolate: no
all_interp:
  metadata:
    name: all_interp
    description: classic dataset, all plots combined, interpolated for models that cannot have missing data
